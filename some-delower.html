<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delegate</title>
</head>
<body id="body">
    <h2 class="">Explore Event Delegate</h2>
    <section>
        <ul id="list-container">
            <li class="item">Lorem ipsum dolor sit.</li>
            <li class="item">Saepe aut fugiat nam.</li>
            <li class="item">Voluptatibus, mollitia ex! Nam.</li>
            <li class="item">Provident possimus necessitatibus itaque?</li>
            <li class="item">Earum commodi fuga enim?</li>
            <li class="item">Dolore eaque assumenda corporis?</li>
            <li class="item">Repellendus dicta fugiat cumque.</li>
        </ul>
        <textarea name="" id="input-field" cols="50" rows="5" placeholder="add your content"></textarea>
        <br>
        <button id="add-btn">add</button>
        <script>
            const items = document.getElementsByClassName('item')
            for (const item of items){
                item.addEventListener('click', function(event){
                    event.target.parentNode.removeChild(event.target)
                })
            }
            // document.getElementById('list-container').addEventListener('click', function(event){
            //     event.target.parentNode.removeChild(event.target)
            // })


            // ////////////////////////////////////////////////////
            document.getElementById('add-btn').addEventListener('click', function(){
                const textField = document.getElementById('input-field');
                const inputText = textField.value;
                const li = document.createElement('li');
                li.innerText = inputText;
                const listContainer = document.getElementById('list-container');
                listContainer.appendChild(li);
                textField.value = ''
            })
</script>
    </section>
</body>
</html>
